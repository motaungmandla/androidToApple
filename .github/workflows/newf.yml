name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    runs-on: macos-latest  # üîë MUST be macOS
    
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Setup code signing (requires secrets!)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          BUNDLE_ID: com.motaungmandla.hub
        run: |
          # Requires Fastlane Match or manual provisioning setup
          # ‚ö†Ô∏è This is complex ‚Äî see notes below

      - name: Build iOS IPA
        run: |
          flutter build ipa --release \
            --export-options-plist=ios/export_options.plist

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
